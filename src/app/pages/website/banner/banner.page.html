<main>
    <div class="menu-title">
        <p>网站管理-Banner设置</p>
        <button nz-button nzType="primary">编辑顺序</button>
    </div>
    <div class="banner-list">
        <div class="banner" *ngFor="let item of [1,2,3,4,5,6,7]">
            <div class="title">
                <p class="title-p">Banner设置-1</p>
                <div class="title-button">
                    <button nz-button nzType="primary">编辑</button>
                    <button nz-button nzType="primary">删除</button>
                </div>
            </div>
            <div class="banner-content">
                <div class="first-two">
                    <div>
                        <p>广告名称</p>
                        <p>用户ABC</p>
                    </div>
                    <div>
                        <p>URL</p>
                        <p>用户ABC</p>
                    </div>
                </div>
                <div class="last-one">
                    <p>广告图片</p>
                    <div class="image-div">
                        <img class="image" />
                    </div>
                </div>

            </div>
        </div>


    </div>
</main>
