<main>
    <section class="menu">
        <div class="menu-title">后台管理-菜单权限</div>
    </section>
    <section>
        <div class="list">
            <div class="admin">
                <div class="title">
                    <p class="title-p">角色权限列表</p>
                    <button nz-button nzType="primary" class="left-title-button"
                        (click)="createComponentModal('ModalAddRole',[])">新增角色</button>
                </div>
                <nz-table #basicTable [nzData]="tableData$ | async">
                    <thead>
                        <tr>
                            <th>角色名称</th>
                            <th>角色描述</th>
                            <th>操作</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of basicTable.data">
                            <td>{{data.name}}</td>
                            <td>{{data.description}}</td>
                            <td><a>操作</a></td>
                            <td (click)="createComponentModal('ModalDeleteRole',data)"><a>删除角色</a></td>
                        </tr>
                    </tbody>
                </nz-table>

            </div>
            <div class="admin">
                <div class="title">
                    <p class="title-p">编辑权限</p>
                    <div class="right-title-buttons">
                        <button nz-button nzType="primary" class="right-title-button">取消</button>
                        <button nz-button nzType="primary" class="right-title-button">保存权限</button>
                    </div>

                </div>
                <nz-tree [nzData]="nodes" nzCheckable nzMultiple [nzCheckedKeys]="defaultCheckedKeys"
                    [nzExpandedKeys]="defaultExpandedKeys" [nzSelectedKeys]="defaultSelectedKeys"
                    (nzClick)="nzEvent($event)" (nzExpandChange)="nzEvent($event)" (nzCheckBoxChange)="nzEvent($event)">
                </nz-tree>

            </div>
        </div>
    </section>
</main>
